<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule View</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1>ðŸšŒ Transport Management System</h1>
            <p>Schedule Overview</p>
        </header>

        <nav class="admin-nav">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="routes.html" class="nav-link">Routes</a>
            <a href="trips.html" class="nav-link">Trips</a>
            <a href="schedule.html" class="nav-link active">Schedule</a>
        </nav>

        <main class="content">
            <div class="content-header">
                <h2>Daily Schedule</h2>
                <div class="date-selector">
                    <input type="date" id="scheduleDate" class="form-control">
                    <button id="refreshSchedule" class="btn btn-primary">Refresh</button>
                </div>
            </div>

            <div class="schedule-filters">
                <div class="form-group">
                    <label for="filterRoute">Filter by Route:</label>
                    <select id="filterRoute" class="form-control">
                        <option value="">All Routes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterStatus">Filter by Status:</label>
                    <select id="filterStatus" class="form-control">
                        <option value="">All Status</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="delayed">Delayed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>

            <div id="scheduleGrid" class="schedule-grid">
                <p class="loading">Loading schedule...</p>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
