<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Transport Ticketing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>üöå Transport Ticketing System</h1>
            <div class="user-info">
                <span id="userWelcome"></span>
                <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </header>

        <main class="dashboard-screen">
            <div class="dashboard-sidebar">
                <nav class="dashboard-nav">
                    <a href="#" class="nav-item active" data-section="profile">
                        <span>üë§</span> Profile
                    </a>
                    <a href="#" class="nav-item" data-section="tickets">
                        <span>üé´</span> My Tickets
                    </a>
                    <a href="#" class="nav-item" data-section="book">
                        <span>üìù</span> Book Ticket
                    </a>
                </nav>
            </div>

            <div class="dashboard-content">
                <!-- Profile Section -->
                <section id="profileSection" class="content-section active">
                    <h2>My Profile</h2>
                    <div class="profile-card">
                        <div class="profile-info" id="profileInfo">
                            <p>Loading...</p>
                        </div>
                    </div>
                </section>

                <!-- Tickets Section -->
                <section id="ticketsSection" class="content-section">
                    <h2>My Tickets</h2>
                    <div class="tickets-filter">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="used">Used</button>
                        <button class="filter-btn" data-filter="expired">Expired</button>
                    </div>
                    <div id="ticketsList" class="tickets-list">
                        <p>Loading tickets...</p>
                    </div>
                </section>

                <!-- Book Ticket Section -->
                <section id="bookSection" class="content-section">
                    <h2>Book a Ticket</h2>
                    <div class="book-card">
                        <div id="successMessage" class="success-message" style="display: none;"></div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <form id="bookTicketForm" class="booking-form">
                            <div class="form-group">
                                <label for="tripSelect">Select Trip</label>
                                <select id="tripSelect" name="tripSelect" required>
                                    <option value="">Loading trips...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="seatNumber">Seat Number (Optional)</label>
                                <input type="text" id="seatNumber" name="seatNumber" placeholder="e.g., A1">
                            </div>
                            <button type="submit" class="btn btn-primary">Book Ticket</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/tickets.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
